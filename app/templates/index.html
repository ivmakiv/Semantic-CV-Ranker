<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CV Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.09);
      --stroke: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #2b6cff;
      --good: #22c55e;
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(43,108,255,0.35), transparent 55%),
                  radial-gradient(900px 600px at 85% 20%, rgba(34,197,94,0.20), transparent 60%),
                  var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.25);
    }

    .title {
      display: flex;
      gap: 12px;
      align-items: baseline;
    }

    .title h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .title .badge {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--stroke);
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      max-width: 55%;
      text-align: right;
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 16px;
      padding: 16px;
      min-height: 0;
    }

    .panel {
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 14px 14px 10px 14px;
      border-bottom: 1px solid var(--stroke);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.03);
    }

    .panel-header .label {
      font-weight: 700;
      font-size: 13px;
      color: rgba(255,255,255,0.90);
    }
    .panel-header .meta {
      font-size: 12px;
      color: var(--muted);
    }

    /* Chat */
    .chat {
      padding: 14px;
      overflow: auto;
      flex: 1;
      min-height: 0;
    }

    .msg { display: flex; margin: 10px 0; }
    .msg.user { justify-content: flex-end; }
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
    }
    .msg.user .bubble {
      background: rgba(43,108,255,0.28);
      border-color: rgba(43,108,255,0.45);
      border-bottom-right-radius: 6px;
    }
    .msg.bot .bubble {
      background: rgba(255,255,255,0.05);
      border-bottom-left-radius: 6px;
    }

    .composer {
      padding: 12px;
      border-top: 1px solid var(--stroke);
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.18);
    }

    textarea {
      flex: 1;
      min-height: 74px;
      max-height: 180px;
      resize: vertical;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 110px;
      border: 0;
      border-radius: 14px;
      background: var(--accent);
      color: white;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(43,108,255,0.25);
    }
    button:disabled { opacity: .55; cursor: not-allowed; }

    /* Results */
    .results {
      padding: 14px;
      overflow: auto;
      flex: 1;
      min-height: 0;
    }

    .result {
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .result-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .result-name {
      font-weight: 800;
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 72%;
    }

    .score {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-weight: 800;
      color: rgba(255,255,255,0.92);
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 34px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 12px;
    }
    .a:hover { background: rgba(255,255,255,0.10); }

    .muted { color: var(--muted); font-size: 12px; }

    @media (max-width: 980px) {
      body { overflow: auto; height: auto; }
      .app { height: auto; }
      .content { grid-template-columns: 1fr; }
      .hint { max-width: 100%; text-align: left; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">
        <h1>Recruiter chat — paste job offer, get Top {{ top_k }} CVs</h1>
        <span class="badge">Top {{ top_k }}</span>
      </div>
      <div class="hint">
        CV directory: <span class="muted">{{ cv_dir }}</span><br/>
        Tip: <span class="muted">Ctrl/⌘ + Enter</span> to send
      </div>
    </div>

    <div class="content">
      <!-- Chat panel -->
      <div class="panel">
        <div class="panel-header">
          <div class="label">Job offer</div>
          <div id="chatMeta" class="meta"></div>
        </div>

        <div id="chat" class="chat"></div>

        <div class="composer">
          <textarea id="input" placeholder="Paste job offer description here..."></textarea>
          <button id="send" onclick="sendMsg()">Send</button>
        </div>
      </div>

      <!-- Results panel -->
      <div class="panel">
        <div class="panel-header">
          <div class="label">Top {{ top_k }} results</div>
          <div id="resMeta" class="meta"></div>
        </div>

        <div id="results" class="results">
          <div class="muted">Send a job offer to see ranked CVs.</div>
        </div>
      </div>
    </div>
  </div>

<script>
const chat = document.getElementById("chat");
const resultsEl = document.getElementById("results");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const chatMeta = document.getElementById("chatMeta");
const resMeta = document.getElementById("resMeta");

function esc(s) {
  return String(s)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

function addChat(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;

  const b = document.createElement("div");
  b.className = "bubble";
  b.innerText = text;

  div.appendChild(b);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function renderResults(data) {
  resultsEl.innerHTML = "";

  if (!data.results || data.results.length === 0) {
    resultsEl.innerHTML = `<div class="muted">No results.</div>`;
    return;
  }

  for (const r of data.results) {
    const card = document.createElement("div");
    card.className = "result";

    const score = Number(r.score).toFixed(4);
    const name = esc(r.file_name);

    card.innerHTML = `
      <div class="result-top">
        <div class="result-name">${r.rank}. ${name}</div>
        <div class="score">${score}</div>
      </div>
      <div class="actions">
        <a class="a" href="${r.open_url}" target="_blank" rel="noopener noreferrer">Open</a>
        <a class="a" href="${r.download_url}" target="_blank" rel="noopener noreferrer">Download</a>
      </div>
    `;

    resultsEl.appendChild(card);
  }
}

async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  addChat("user", text);
  sendBtn.disabled = true;
  chatMeta.textContent = "Processing offer...";
  resMeta.textContent = "Ranking CVs...";

  try {
    const res = await fetch("/rank", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: text})
    });

    const data = await res.json();

    if (!res.ok) {
      addChat("bot", "Error: " + (data.detail || "Unknown error"));
      chatMeta.textContent = "";
      resMeta.textContent = "";
      sendBtn.disabled = false;
      return;
    }

    addChat("bot", `Done. Tokens used: ${data.offer_tokens}. Scored ${data.total_cvs} CVs.`);
    renderResults(data);

    chatMeta.textContent = `Tokens: ${data.offer_tokens}`;
    resMeta.textContent = `Scored: ${data.total_cvs}`;
  } catch (e) {
    addChat("bot", "Request failed: " + e);
    chatMeta.textContent = "";
    resMeta.textContent = "";
  } finally {
    sendBtn.disabled = false;
  }
}

// Ctrl/⌘ + Enter to send
input.addEventListener("keydown", (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
    e.preventDefault();
    sendMsg();
  }
});
</script>
</body>
</html>
